<template>
    <lightning-card icon-name="standard:user" variant="base">
      <div slot="title">
          User Details
      </div>
      <div slot="actions">
    
      </div>
      <div slot="footer">
    
      </div>
      <div>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
         <thead>
            <tr>
                <th scope="col">UserId</th>
                <th scope="col">Username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
            </tr>
         </thead>
         <tbody>
            <template for:each={data} for:item="user">
               <tr key={user.Id}>
                  <td>{user.Id}</td>
                  <td>{user.name}</td>
                  <td>{user.firstName}</td>
                  <td>{user.lastName}</td>
                  <td>{user.email}</td>
               </tr>
            </template>
         </tbody>
        </table>
        <div>
         <p if:true={showContactEmailError}>The Contact does not have an email address.</p>
         <p if:true={showUserError}>User not found based on Contact's email.</p>
        </div>
      </div>
    </lightning-card>
</template>
